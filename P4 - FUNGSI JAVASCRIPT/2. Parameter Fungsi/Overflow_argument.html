<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Argument</title>
</head>
<body>
    <script>
        const penjumlahan = (a,b) => a + b;
        let hasil = penjumlahan (3, 4, 5, 6);

        alert ('Hasil Penjmlahan = ${hasil}');
        //hasil pejummlahan 4
        function penjumlaha (bil1, bil2){
            return bil1 + bil2;
        }
    </script>
</body>
</html>
