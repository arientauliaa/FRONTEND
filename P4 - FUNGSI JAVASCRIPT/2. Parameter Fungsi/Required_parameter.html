<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required Parameter</title>
</head>
<body>
    <script>
        const halo = nama => 'Halo ${nama}!';
        // halo ('Umam') --> Halo Umam!

        const penjumlahan = (a,b) => a+b;
        // penjumlahan (5,4) --> 9

        const luaslingkaran = radius => {
            const PI = 22/7;

            return PI * radius ** 2;
        }
        // luaslingkaran (7) --> 154
    </script>
</body>
</html>
