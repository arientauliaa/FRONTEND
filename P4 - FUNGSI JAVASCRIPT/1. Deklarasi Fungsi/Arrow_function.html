<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        const penjumlahan = (bil1, bil2) => bil1 + bil2;
        
        function penjumlaha (bil1, bil2){
            return bil1 + bil2;
        }
    </script>
</body>
</html>
