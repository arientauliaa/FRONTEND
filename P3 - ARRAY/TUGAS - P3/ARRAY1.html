<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Array 1</title>
</head>
<body>
    <script>
    const angka = [20, 10, 3, 30, 58, 42, 6, 9];
    const huruf = ['z', 'a', 'c', 'g', 'g', 'p'];

    // Filter angka lebih dari 5
    const filteredAngka = angka.filter(num => num > 5);
    console.log(filteredAngka);  // Output: [20, 10, 30, 58, 42, 6, 9]

    // Tampilkan huruf berdasarkan index angka > 5
    const filteredHuruf = huruf.filter((_, index) => angka[index] > 5);
    console.log(filteredHuruf);  // Output: ['z', 'a', 'c', 'g', 'p']
    </script>
</body>
</html>
