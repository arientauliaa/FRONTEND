<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Array 2</title>
</head>
<body>
    <script>
        const angka2 = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        // Filter bilang    an genap
        const genap = angka2.filter(num => num % 2 === 0);
        console.log(genap);  // Output: [2, 4, 6, 8]

    </script>
</body>
</html>
