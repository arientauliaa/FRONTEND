<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY 3</title>
</head>
<body>
    <script>
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        function isPrime(num) {
        for(let i = 2; i < num; i++) {
            if(num % i === 0) {
            return false;
            }
        }
        return num > 1;
        }

        const hasil = angka.map(isPrime);
        console.log(hasil);
    </script>
    
</body>
</html>
