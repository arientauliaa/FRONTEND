<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Biaya Kirim Paket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_nim.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Perhitungan Biaya Kirim Paket</h2>
        <div class="form-group">
            <label for="resi">Nomor Resi</label>
            <input type="text" id="resi" placeholder="Masukkan nomor resi">
        </div>
        <div class="form-group">
            <label for="berat">Berat Barang (Kg)</label>
            <input type="number" id="berat" step="0.1" placeholder="Masukkan berat barang">
        </div>
        <div class="form-group">
            <label for="asal">Kota Asal</label>
            <select id="asal"></select>
        </div>
        <div class="form-group">
            <label for="tujuan">Kota Tujuan</label>
            <select id="tujuan"></select>
        </div>
        <button id="hitung">Hitung Biaya</button>
        <div class="result" id="result">Total Biaya: Rp 0</div>
    </div>
</body>
</html>
